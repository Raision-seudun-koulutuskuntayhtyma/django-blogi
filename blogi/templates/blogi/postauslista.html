<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Koodausblogi</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Koodausblogi</a>
                <button
                    class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active"
                          aria-current="page"
                          href="{% url 'postauslista' %}">Etusivu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                          href="{% url 'admin:index' %}">Django Admin</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#"
                          role="button" data-bs-toggle="dropdown"
                          aria-expanded="false">Toiminnot</a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item"
                                  href="{% url 'uusi_postaus' %}">Uusi postaus</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Koodausblogi - Postaukset</h1>
            <a href="{% url 'admin:index' %}">Django Admin</a>
            <br/>
            <a href="{% url 'uusi_postaus' %}">Uusi postaus</a>        
            <hr/>
            <ul>
                {% for postaus in postaukset %}
                <li>
                    <a href="{% url 'nayta_postaus' postaus.id %}">
                        {{postaus}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
